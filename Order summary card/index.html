<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <link rel="stylesheet" href="./styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="back-img"></div>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="Listening Music">
      </div>
      <div class="card-body">
        <h2>Order Summary</h2>
        <p class="info">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="plan">
          <div>
            <img src="./images/icon-music.svg" alt="music">
            <div class="annual">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>

        <a href="#" class="button-proceed">Proceed to Payment</a>
        <a href="#" class="button-cancel">Cancel Order</a>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/Jahongirhacking">Jahongir Hayitov</a>.
  </div>
</body>
</html>
